# Configuración de la conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ventas_db
spring.datasource.username=root
spring.datasource.password=@fmp022-1

# Opcional: el controlador de MySQL (Spring Boot generalmente lo autodetecta)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Esquema de auto generación de tablas (opciones: create, update, validate, none)
spring.jpa.hibernate.ddl-auto=create-drop

# Dialecto de Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

